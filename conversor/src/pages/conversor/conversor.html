<ion-header>
  <ion-navbar>
    <ion-title>Conversor R$</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-input type="number" placeholder="Valor de entrada R$" [(ngModel)]="realValue"></ion-input>

  <ion-item>

  </ion-item>

  <ion-item>
      <button ion-button large (click)="convert()" [disabled]="!realValue">Converter</button>
    </ion-item>

</ion-content>
